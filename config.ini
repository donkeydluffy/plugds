[Paths]
# Subdirectory (relative to project root) where new library subprojects will be created.
libs_subdirectory = src

# Name of the Jinja2 template for the subproject's CMakeLists.txt.
# This path is relative to the script's directory or a 'templates' subdirectory.
# For example: templates/subproject_cmakelists.txt.j2
subproject_cmakelists_template = subproject_cmakelists.txt.j2

# Path to the generic conanfile.py template.
# It can be an absolute path or relative to the project root directory.
subproject_conanfile_template = generic_conanfile.py.j2

# Jinja2 template for the subproject's <project_name>Config.cmake.in file.
subproject_config_cmake_in_template = config.cmake.in.j2

# Template for the subproject's user_config.cmake file (direct copy).
subproject_user_config_cmake_template = user_config.cmake

# Template for the subproject's version.rc.in file.
subproject_version_rc_in_template = version.rc.in.j2

# Name of the main CMakeLists.txt file in the project root.
main_cmake_filename = CMakeLists.txt

# Name of the CMakePresets.json file in the project root.
cmake_presets_filename = CMakePresets.json

gitlab_ci_filename = .gitlab-ci.yml

[Markers]
# Markers in the main CMakeLists.txt for adding/removing add_subdirectory calls.
subprojects_begin = # SUBPROJECTS_BEGIN (do not remove or modify this line)
subprojects_end = # SUBPROJECTS_END (do not remove or modify this line)

# Markers in the main CMakeLists.txt for adding/removing Conan publish target calls.
conan_targets_begin = # CONAN_PUBLISH_TARGETS_BEGIN (do not remove or modify this line)
conan_targets_end = # CONAN_PUBLISH_TARGETS_END (do not remove or modify this line)


[CMakePresets]
# The name of the configurePreset to reference in new buildPresets.
default_configure_preset = default-config

# Prefix for generated build preset names (e.g., publish-<conan_pkg_name>-debug)
# If you want to include the Conan package name in the preset, you can use {conan_pkg_name}
# If you want to include the subproject name (CMake project name), use {project_name}
# Example: publish-{conan_pkg_name}-
# Example: preset_for_{project_name}_
build_preset_name_template_prefix = publish-
# Suffixes for different build types
build_preset_name_template_debug_suffix = -debug
build_preset_name_template_release_suffix = -release
build_preset_name_template_relwithdebinfo_suffix = -relwithdebinfo

# Name of the target in main CMakeLists.txt for publishing all packages.
# If set, the script can try to add new individual publish targets as dependencies (complex, might be omitted).
# For now, this is not used for auto-updating dependencies in the 'publish-all' preset.
# publish_all_target_name = publish_all_conan_packages

[GitLabCI]
# 定义 CI 平台。每个平台有一个部分，例如 [CIPlatforms.LinuxGCC]
# 每个平台部分应包含：
#   display_name: 用于 CI 作业的可读名称
#   gitlab_runner_tags: GitLab Runner 标签列表 (逗号分隔)
#   docker_image: 此平台使用的 Docker 镜像 (如果适用，否则留空)
#   shell_executor: Runner 使用的 shell (例如 pwsh, bash, cmd; 如果使用 Docker 镜像则通常不需要)
#   # configure_preset_map: JSON 字符串，将构建类型 (debug, release, relwithdebinfo) 映射到 CMake 配置预设名称
#   # 例如: {"debug": "ninja-debug", "release": "ninja-release", "relwithdebinfo": "ninja-relwithdebinfo"}
#   # 或者，如果一个配置预设可以处理所有构建类型（构建类型由构建预设或 conan create 控制）：
#   configure_preset: 用于此平台的通用 CMake 配置预设名称

[CIPlatforms.LinuxGCC_x64]
display_name = Linux (GCC9, x86_64)
gitlab_runner_tags = linux, gcc9, x64, docker
docker_image = 192.168.21.161:80/library/buildtool:gcc9withcache
shell_type = bash
# 将构建类型映射到此平台应使用的 CMake configurePreset 名称
configure_preset_map = {"debug": "make-debug", "release": "make-release"}

[CIPlatforms.WindowsVS2017_x64]
display_name = Windows (VS 2017, x64)
gitlab_runner_tags = vs2017, x64, docker
docker_image = 192.168.21.161:80/library/buildtool:vs2017withcache
shell_type = powershell
# VS是多配置生成器，一个 configurePreset 通常可以用于多种构建类型
# 构建类型 (Debug/Release) 会在构建时通过 --config 传递，或者由 Conan 的 build_type 设置驱动
configure_preset = windows-vs2017-config

[CIPlatforms.WindowsVS2022_x64]
display_name = Windows (VS 2022, x64)
gitlab_runner_tags = vs2022, x64, docker
docker_image = 192.168.21.161:80/library/buildtool:vs2022withcache
shell_type = powershell
# VS是多配置生成器，一个 configurePreset 通常可以用于多种构建类型
# 构建类型 (Debug/Release) 会在构建时通过 --config 传递，或者由 Conan 的 build_type 设置驱动
configure_preset = windows-vs2022-config

[CIPlatforms.LinuxGCC_Arm64_Cross_on_x64]
display_name = Linux (GCC9, ARM64 Cross on x64)
gitlab_runner_tags = linux, gcc9, x64, docker, cross-arm64
docker_image = 192.168.21.161:80/library/buildtool:gcc9_cross_arm64_withcache
shell_type = bash
configure_preset_map = {"debug": "make-debug-arm64-cross", "release": "make-release-arm64-cross"}

[CIPlatforms.Android_Cross_on_x64]
display_name = Android (GCC9, Android Cross on x64)
gitlab_runner_tags = linux, gcc9, x64, docker
docker_image = 192.168.21.161:80/library/buildtool:gcc9_cross_android24_withcache
shell_type = bash
configure_preset_map = {"debug": "android-debug", "release": "android-release"}

[CIPlatforms.macOS_arm64_Cross_on_x64]
display_name = macOS
gitlab_runner_tags = macos, clang17, arm64
docker_image = 192.168.21.161:80/library/buildtool:gcc13_cross_macos
shell_type = bash
configure_preset_map = {"debug": "macos-arm64-debug-cross", "release": "macos-arm64-release-cross"}
