[Meta]
Name=Dark Modern
Version=1.0

[Palette]
; 标准 Qt 调色板角色。颜色值是 #RRGGBB 格式
Window=#252526                 ; 背景色，例如 QMainWindow 的背景
WindowText=#CCCCCC             ; 窗口文本颜色
Base=#1E1E1E                   ; 基础背景色，如 QLineEdit、QTextEdit 的背景
AlternateBase=#252526          ; 替代背景色，如 QListView 交替行背景
Text=#CCCCCC                   ; 通用文本颜色
BrightText=#FFFFFF             ; 亮色文本，通常用于突出显示
Button=#333337                 ; 按钮背景色
ButtonText=#CCCCCC             ; 按钮文本颜色
Highlight=#007ACC              ; 选中项背景色，如 QListView 选中项、QProgressBar 进度条
HighlightedText=#FFFFFF        ; 选中项文本颜色
Light=#4D4D4D                  ; 浅色版本 (用于 3D 效果)
Midlight=#3A3A3A               ; 中浅色版本
Dark=#121212                   ; 深色版本
Mid=#2A2A2A                    ; 中色版本
Shadow=#000000                 ; 阴影颜色
Link=#3794FF                   ; 链接颜色
LinkVisited=#8A2BE2            ; 访问过的链接颜色
ToolTipBase=#252526            ; ToolTip 背景色
ToolTipText=#CCCCCC            ; ToolTip 文本颜色

[Colors]
; 自定义语义颜色角色，用于 QSS 模板中的 @@VARIABLE@@ 替换，以及自定义绘制。
; 这些颜色通常与 Palette 中的某些颜色有重叠，但提供更具体的语义。
THEME_COLOR_BrandColor=#007ACC             ; 主要品牌色 (如按钮、高亮的主色调)
THEME_COLOR_BrandColorHover=#1C97EA        ; 品牌色悬停状态
THEME_COLOR_BrandColorPressed=#005A9E      ; 品牌色按下状态

THEME_COLOR_ErrorColor=#F48771             ; 错误状态颜色
THEME_COLOR_WarningColor=#DAA235            ; 警告状态颜色
THEME_COLOR_SuccessColor=#4ECB71            ; 成功状态颜色
THEME_COLOR_InfoColor=#34BBE5              ; 信息状态颜色

THEME_COLOR_PanelBackground=#252526        ; 面板背景 (与 Window 类似，但语义上更明确)
THEME_COLOR_PanelBorder=#3F3F46            ; 面板边框/分割线颜色

THEME_COLOR_EditorBackground=#1E1E1E       ; 代码编辑器或内容编辑区背景
THEME_COLOR_EditorTextColor=#D4D4D4        ; 代码编辑器文本颜色
THEME_COLOR_EditorLineNumber=#6A9955       ; 代码编辑器行号颜色
THEME_COLOR_EditorSelection=#062F4A        ; 代码编辑器选区背景色

THEME_COLOR_ScrollBarBackground=#1E1E1E    ; 滚动条背景色
THEME_COLOR_ScrollBarHandle=#424242        ; 滚动条滑块颜色
THEME_COLOR_ScrollBarHandleHover=#4F4F4F   ; 滚动条滑块悬停颜色

THEME_COLOR_MenuBackground=#2D2D30         ; 菜单背景色
THEME_COLOR_MenuBorder=#3F3F46             ; 菜单边框
THEME_COLOR_MenuItemHover=#007ACC          ; 菜单项悬停背景色
THEME_COLOR_MenuItemText=#CCCCCC           ; 菜单项文本颜色

THEME_COLOR_TextPrimary=#CCCCCC            ; 主要文本 (与 Text/WindowText 类似)
THEME_COLOR_TextSecondary=#999999          ; 次要文本 (提示信息、辅助文字)
THEME_COLOR_TextDisabled=#666666           ; 禁用文本

THEME_COLOR_OverlayBackground=#96000000    ; 悬浮层背景 (半透明黑)
THEME_COLOR_OverlayText=#FFFFFF            ; 悬浮层文本
THEME_COLOR_OverlayAccent=#00FF00          ; 悬浮层强调色 (如坐标)
