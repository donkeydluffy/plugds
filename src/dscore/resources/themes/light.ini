[Meta]
Name=Light Modern
Version=1.0

[Palette]
; 标准 Qt 调色板角色。颜色值是 #RRGGBB 格式
Window=#F0F0F0                 ; 背景色，例如 QMainWindow 的背景
WindowText=#333333             ; 窗口文本颜色
Base=#FFFFFF                   ; 基础背景色，如 QLineEdit、QTextEdit 的背景
AlternateBase=#F7F7F7          ; 替代背景色，如 QListView 交替行背景
Text=#333333                   ; 通用文本颜色
BrightText=#000000             ; 亮色文本，通常用于突出显示
Button=#E0E0E0                 ; 按钮背景色
ButtonText=#333333             ; 按钮文本颜色
Highlight=#007AFF              ; 选中项背景色，如 QListView 选中项、QProgressBar 进度条
HighlightedText=#FFFFFF        ; 选中项文本颜色
Light=#F8F8F8                  ; 浅色版本 (用于 3D 效果)
Midlight=#E8E8E8                ; 中浅色版本
Dark=#A0A0A0                    ; 深色版本
Mid=#C0C0C0                    ; 中色版本
Shadow=#BFBFBF                 ; 阴影颜色
Link=#007AFF                   ; 链接颜色
LinkVisited=#551A8B            ; 访问过的链接颜色
ToolTipBase=#FFFFFF            ; ToolTip 背景色
ToolTipText=#333333            ; ToolTip 文本颜色

[Colors]
; 自定义语义颜色角色，用于 QSS 模板中的 @@VARIABLE@@ 替换，以及自定义绘制。
THEME_COLOR_BrandColor=#007AFF             ; 主要品牌色
THEME_COLOR_BrandColorHover=#006EE6        ; 品牌色悬停状态
THEME_COLOR_BrandColorPressed=#005BB3      ; 品牌色按下状态

THEME_COLOR_ErrorColor=#D63F3F             ; 错误状态颜色
THEME_COLOR_WarningColor=#E6A100            ; 警告状态颜色
THEME_COLOR_SuccessColor=#28A745            ; 成功状态颜色
THEME_COLOR_InfoColor=#17A2B8              ; 信息状态颜色

THEME_COLOR_PanelBackground=#F0F0F0        ; 面板背景
THEME_COLOR_PanelBorder=#D0D0D0            ; 面板边框/分割线颜色

THEME_COLOR_EditorBackground=#FFFFFF       ; 代码编辑器或内容编辑区背景
THEME_COLOR_EditorTextColor=#333333        ; 代码编辑器文本颜色
THEME_COLOR_EditorLineNumber=#777777       ; 代码编辑器行号颜色
THEME_COLOR_EditorSelection=#ADD6FF        ; 代码编辑器选区背景色

THEME_COLOR_ScrollBarBackground=#F5F5F5    ; 滚动条背景色
THEME_COLOR_ScrollBarHandle=#C0C0C0        ; 滚动条滑块颜色
THEME_COLOR_ScrollBarHandleHover=#A0A0A0   ; 滚动条滑块悬停颜色

THEME_COLOR_MenuBackground=#FFFFFF         ; 菜单背景色
THEME_COLOR_MenuBorder=#E0E0E0             ; 菜单边框
THEME_COLOR_MenuItemHover=#E6F0FF          ; 菜单项悬停背景色
THEME_COLOR_MenuItemText=#333333           ; 菜单项文本颜色

THEME_COLOR_TextPrimary=#333333            ; 主要文本
THEME_COLOR_TextSecondary=#666666          ; 次要文本
THEME_COLOR_TextDisabled=#999999           ; 禁用文本

THEME_COLOR_OverlayBackground=#96000000    ; 悬浮层背景 (半透明黑)
THEME_COLOR_OverlayText=#FFFFFF            ; 悬浮层文本
THEME_COLOR_OverlayAccent=#00FF00          ; 悬浮层强调色 (如坐标)
